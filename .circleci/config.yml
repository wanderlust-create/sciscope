version: 2.1

orbs:
  node: circleci/node@5

jobs:
  test-node:
    executor: node/default
    docker:
      - image: circleci/node:14.17.0
      - image: circleci/postgres:12.3
        environment:
          POSTGRES_USER: $POSTGRES_USER
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD
          POSTGRES_DB: $POSTGRES_DB
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/

    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm

      # Ensure PostgreSQL is ready before running migrations
      - run:
          name: Wait for PostgreSQL to be ready
          command: |
            for i in $(seq 1 10); do
              nc -z localhost 5432 && echo "Postgres is up" && exit 0;
              echo "Waiting for Postgres to start...";
              sleep 2;
            done;
            echo "Postgres did not start in time";
            exit 1

      # Run Knex Migrations to set up the database schema
      - run:
          name: Run Database Migrations
          command: npx knex migrate:latest --knexfile ./src/config/knexfile.js

      # Install jest-junit for test results
      - run:
          command: npm install jest-junit

      # Run tests
      - run:
          name: Run Tests
          command: npm run test --ci --runInBand --reporters=default --reporters=jest-junit

      # Store test results
      - store_test_results:
          path: ./test-results/

  build-node:
    # Build the project after tests pass
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  deploy:
    # Placeholder job for deployment if needed later
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: deploy
          command: "#e.g. ./deploy.sh"

workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
